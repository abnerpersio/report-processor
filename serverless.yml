org: abnerpersio
service: live039

provider:
  name: aws
  runtime: nodejs22.x
  architecture: arm64
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 128

  iam:
    role:
      statements:
        # DynamoDB
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Scan
          Resource: !GetAtt LeadsTable.Arn

        # SQS
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource: !GetAtt GenerateReportQueue.Arn

  environment:
    LEADS_TABLE: !Ref LeadsTable
    GENERATE_REPORT_QUEUE_URL: !Ref GenerateReportQueue

package:
  individually: true

build:
  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    exclude:
      - '@aws-sdk/*'

resources:
  Resources:
    LeadsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: LeadsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    GenerateReportQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: GenerateReportQueue
        ReceiveMessageWaitTimeSeconds: 20
        VisibilityTimeout: 180
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt GenerateReportDLQ.Arn
          maxReceiveCount: 2

    GenerateReportDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: GenerateReportDLQ
        MessageRetentionPeriod: 604800 # 7 days

functions:
  populateDatabase:
    handler: src/functions/http/populate-database.handler
    timeout: 25
    events:
      - httpApi:
          path: /populate-database
          method: POST

  generateReport:
    handler: src/functions/http/generate-report.handler
    events:
      - httpApi:
          path: /generate-report
          method: POST

  processReport:
    handler: src/functions/queues/process-report.handler
    events:
      - sqs:
          arn: !GetAtt GenerateReportQueue.Arn
          batchSize: 1

